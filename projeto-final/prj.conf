#
# Configuração do projeto para sensor AT30TSE752A
# Semana 6 - Integração completa
#

# Sistema básico
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y

# Logging para debugging
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y

# I2C - necessário para o sensor
CONFIG_I2C=y

# Sensor API - necessário para nosso driver
CONFIG_SENSOR=y

# Heap para alocação dinâmica (se necessário)
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Configurações de debugging
CONFIG_DEBUG=y
CONFIG_ASSERT=y
